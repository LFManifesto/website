# Menu configuration (alphabetical order)
[menus]
  [[menus.main]]
    name = 'Home'
    pageRef = '/'
    weight = 10
  [[menus.main]]
    name = 'Apps'
    pageRef = '/tools'
    weight = 20
  [[menus.main]]
    name = 'Articles'
    pageRef = '/articles'
    weight = 30
  [[menus.main]]
    name = 'Podcast'
    pageRef = '/podcast'
    weight = 40
  [[menus.main]]
    name = 'Resources'
    pageRef = '/resources'
    weight = 50
  [[menus.main]]
    name = 'Shop'
    pageRef = '/shop'
    weight = 60

# Podcast RSS feed settings
[outputFormats]
  [outputFormats.RSS]
    mediaType = "application/rss+xml"
    baseName = "feed"

# Enable useful features
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true  # Allows HTML in markdown (for embeds, calculators, etc.)

# Build settings
[build]
  writeStats = true

# Taxonomies (for tag pages)
[taxonomies]
  tag = "tags"

# Sitemap configuration
[sitemap]
  changefreq = "weekly"
  filename = "sitemap.xml"
  priority = 0.5

# Enable sitemap and RSS outputs
[outputs]
  home = ["HTML", "RSS", "sitemap"]
  section = ["HTML", "RSS"]

# Minify HTML output for production
[minify]
  disableCSS = false
  disableHTML = false
  disableJS = false
  disableSVG = false
