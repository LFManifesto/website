{{ define "main" }}
<div class="tags-page">
  <header class="page-header">
    <h1 class="page-title">Browse by Tag</h1>
    <p class="page-description">Explore all content by topic</p>
  </header>

  <div class="tags-cloud">
    {{ range .Data.Terms.Alphabetical }}
    <a href="{{ .Page.Permalink }}" class="tag-link">
      <span class="tag-name">{{ .Page.Title }}</span>
      <span class="tag-count">{{ .Count }}</span>
    </a>
    {{ end }}
  </div>
</div>
{{ end }}
