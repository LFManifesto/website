{{ define "main" }}
<article class="app-page">
  <div class="section-header">
    <h1 class="section-title">
      <svg class="section-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/></svg>
      {{ .Title }}
    </h1>
    <a href="/tools/" class="section-link">All Apps &rarr;</a>
  </div>

  <div class="home-card app-intro">
    {{ with .Description }}
    <p class="home-card-desc">{{ . }}</p>
    {{ end }}
    {{ with .Params.tags }}
    <div class="app-card-tags">
      {{ range . }}
      <span class="app-tag">{{ . }}</span>
      {{ end }}
    </div>
    {{ end }}
  </div>

  <div class="app-content">
    {{ .Content }}
  </div>

  {{ with .Params.related_article }}
  <div class="home-card">
    <h3 class="home-card-title">Related Article</h3>
    <a href="{{ . }}" class="btn btn-secondary">Read the full article</a>
  </div>
  {{ end }}
</article>
{{ end }}
