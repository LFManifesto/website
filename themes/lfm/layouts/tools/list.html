{{ define "main" }}
<div class="section-header">
  <h1 class="section-title">
    <svg class="section-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/></svg>
    {{ .Title }}
  </h1>
</div>

<p class="page-notice">These applications are optimized for desktop and tablet displays.</p>

<div class="apps-list">
  {{ range .Pages }}
  <a href="{{ .Permalink }}" class="app-card">
    <h2 class="app-card-title">{{ .Title }}</h2>
    <p class="app-card-desc">{{ .Description }}</p>
    {{ with .Params.tags }}
    <div class="app-card-tags">
      {{ range . }}
      <span class="app-tag">{{ . }}</span>
      {{ end }}
    </div>
    {{ end }}
  </a>
  {{ end }}
</div>

{{ if eq (len .Pages) 0 }}
<div class="home-card">
  <p class="home-card-desc">Apps coming soon.</p>
</div>
{{ end }}
{{ end }}
