{{ define "main" }}
<article class="article-single">
  <header class="article-header">
    <h1 class="article-title">{{ .Title }}</h1>
    <div class="article-meta">
      {{ .Date.Format "January 2, 2006" }}
      {{ with .Params.author }} &middot; {{ . }}{{ end }}
    </div>
  </header>

  <div class="article-content">
    {{ .Content }}
  </div>
</article>
{{ end }}
