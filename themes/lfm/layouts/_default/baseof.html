<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
  <meta name="author" content="{{ .Site.Params.author }}">
  <meta name="robots" content="index, follow">

  <!-- Canonical URL -->
  <link rel="canonical" href="{{ .Permalink }}">

  <!-- Open Graph / Social -->
  <meta property="og:site_name" content="{{ .Site.Title }}">
  <meta property="og:title" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }}{{ end }}">
  <meta property="og:description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
  <meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}">
  <meta property="og:url" content="{{ .Permalink }}">
  <meta property="og:locale" content="en_US">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }}{{ end }}">
  <meta name="twitter:description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">

  <title>{{ if .IsHome }}{{ .Site.Title }} - Tactical Zines{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/images/logo.png">

  <!-- Preconnect for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="dns-prefetch" href="https://fonts.googleapis.com">

  <!-- Styles -->
  <link rel="stylesheet" href="/css/style.css">

  <!-- RSS Feed -->
  {{ range .AlternativeOutputFormats -}}
    {{ printf `<link rel="%s" type="%s" href="%s" title="%s" />` .Rel .MediaType.Type .Permalink $.Site.Title | safeHTML }}
  {{ end -}}

  <!-- Schema.org structured data for articles -->
  {{ if .IsPage }}
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Article",
    "headline": "{{ .Title }}",
    "description": "{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}",
    "datePublished": "{{ .Date.Format "2006-01-02" }}",
    "dateModified": "{{ .Lastmod.Format "2006-01-02" }}",
    "author": {
      "@type": "Organization",
      "name": "{{ .Site.Params.author }}"
    },
    "publisher": {
      "@type": "Organization",
      "name": "{{ .Site.Title }}"
    }
  }
  </script>
  {{ end }}
</head>
<body>
  <div class="site-wrapper">
    {{ partial "header.html" . }}

    <main class="main-content">
      {{ block "main" . }}{{ end }}
    </main>

    {{ partial "footer.html" . }}
  </div>

  <script>
    // Mobile navigation toggle
    (function() {
      function initNav() {
        var navToggle = document.querySelector('.nav-toggle');
        var navMenu = document.querySelector('.nav-menu');

        if (!navToggle || !navMenu) return;

        function toggleMenu(e) {
          e.preventDefault();
          e.stopPropagation();
          navMenu.classList.toggle('active');
        }

        // Use both click and touchend for maximum compatibility
        navToggle.addEventListener('click', toggleMenu, false);
        navToggle.addEventListener('touchend', function(e) {
          e.preventDefault();
          toggleMenu(e);
        }, {passive: false});

        // Close menu when clicking a link
        var links = navMenu.querySelectorAll('.nav-link');
        for (var i = 0; i < links.length; i++) {
          links[i].addEventListener('click', function() {
            navMenu.classList.remove('active');
          }, false);
        }
      }

      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initNav);
      } else {
        initNav();
      }
    })();
  </script>
</body>
</html>
