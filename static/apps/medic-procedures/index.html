<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <meta name="description" content="Light Fighter Medic - Procedures. TCCC phases, MARCH-PAWS, surgical procedures, triage, and field tools.">
  <meta name="theme-color" content="#1a1a1a">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>LF Medic - Procedures</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ©¹</text></svg>">
  <style>
    :root {
      --bg-primary: #0d0d0d;
      --bg-secondary: #1a1a1a;
      --bg-card: #242424;
      --bg-highlight: #2a2a2a;
      --text-primary: #f5f5f5;
      --text-secondary: #b0b0b0;
      --text-muted: #707070;
      --accent: #dc2626;
      --accent-hover: #ef4444;
      --accent-dim: #991b1b;
      --border-color: #333;
      --border-subtle: #2a2a2a;
      --success: #22c55e;
      --warning: #f59e0b;
      --info: #3b82f6;
      --cyan: #06b6d4;
      --font-main: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      --font-mono: 'SF Mono', Monaco, 'Cascadia Code', monospace;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { font-size: 18px; }
    body {
      font-family: var(--font-main);
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.5;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
    }

    /* Header */
    .header {
      background: var(--bg-secondary);
      border-bottom: 2px solid var(--accent);
      padding: 0.5rem 1rem;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.5rem;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .back-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
      background: var(--bg-highlight);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      color: var(--text-secondary);
      text-decoration: none;
      cursor: pointer;
    }
    .back-btn:hover { background: var(--bg-card); color: var(--text-primary); }
    .back-btn svg { width: 20px; height: 20px; }
    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 700;
      font-size: 1rem;
      color: var(--text-primary);
      text-decoration: none;
    }
    .logo-icon {
      width: 28px;
      height: 28px;
      background: var(--accent);
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 900;
      font-size: 1rem;
    }
    .header-right {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }
    .header-link {
      font-size: 0.7rem;
      color: var(--text-muted);
      text-decoration: none;
      padding: 0.3rem 0.5rem;
      background: var(--bg-highlight);
      border-radius: 3px;
    }
    .header-link:hover { color: var(--text-primary); }

    /* Search */
    .search-container {
      background: var(--bg-secondary);
      padding: 0.5rem 1rem;
      border-bottom: 1px solid var(--border-color);
    }
    .search-box {
      max-width: 900px;
      margin: 0 auto;
      position: relative;
    }
    .search-input {
      width: 100%;
      padding: 0.6rem 1rem 0.6rem 2.5rem;
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      color: var(--text-primary);
      font-size: 0.9rem;
    }
    .search-input:focus { outline: none; border-color: var(--accent); }
    .search-input::placeholder { color: var(--text-muted); }
    .search-icon {
      position: absolute;
      left: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      width: 18px;
      height: 18px;
      color: var(--text-muted);
    }
    .search-results {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      margin-top: 0.25rem;
      max-height: 300px;
      overflow-y: auto;
      display: none;
      z-index: 50;
    }
    .search-results.visible { display: block; }
    .search-result {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid var(--border-subtle);
      cursor: pointer;
    }
    .search-result:hover { background: var(--bg-highlight); }
    .search-result:last-child { border-bottom: none; }
    .search-result-title { font-weight: 600; color: var(--text-primary); }
    .search-result-phase { font-size: 0.75rem; color: var(--text-muted); }

    /* Phase Navigation */
    .phase-nav {
      display: flex;
      gap: 0.25rem;
      background: var(--bg-secondary);
      padding: 0.5rem 1rem;
      border-bottom: 1px solid var(--border-color);
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }
    .phase-btn {
      flex: 1;
      min-width: 70px;
      padding: 0.6rem 0.5rem;
      background: var(--bg-card);
      border: 2px solid var(--border-color);
      border-radius: 6px;
      color: var(--text-secondary);
      font-weight: 600;
      font-size: 0.75rem;
      cursor: pointer;
      transition: all 0.2s;
      text-align: center;
      white-space: nowrap;
    }
    .phase-btn:hover { background: var(--bg-highlight); border-color: var(--text-muted); }
    .phase-btn.active { background: var(--accent-dim); border-color: var(--accent); color: var(--text-primary); }
    .phase-btn.general { border-left: 3px solid #10b981; }
    .phase-btn.cuf { border-left: 3px solid #dc2626; }
    .phase-btn.tfc { border-left: 3px solid #f59e0b; }
    .phase-btn.tacevac { border-left: 3px solid #22c55e; }
    .phase-btn.procedures { border-left: 3px solid #06b6d4; }
    .phase-btn.tools { border-left: 3px solid #8b5cf6; }

    /* Main Content */
    .main { max-width: 900px; margin: 0 auto; padding: 1rem; }

    .section-header { margin-bottom: 1rem; }
    .section-phase {
      display: inline-block;
      padding: 0.2rem 0.6rem;
      font-size: 0.7rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      border-radius: 4px;
      margin-bottom: 0.5rem;
    }
    .section-title { font-size: 1.5rem; font-weight: 700; margin-bottom: 0.25rem; }
    .section-subtitle { color: var(--text-secondary); font-size: 0.9rem; }

    /* Cards */
    .card {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    .card-title {
      font-size: 1rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .march-card { border-left: 4px solid var(--accent); }
    .march-card.massive { border-left-color: #dc2626; }
    .march-card.airway { border-left-color: #f97316; }
    .march-card.respiration { border-left-color: #eab308; }
    .march-card.circulation { border-left-color: #22c55e; }
    .march-card.hypothermia { border-left-color: #3b82f6; }
    .march-letter { font-size: 1.75rem; font-weight: 900; line-height: 1; margin-right: 0.5rem; }
    .march-card.massive .march-letter { color: #dc2626; }
    .march-card.airway .march-letter { color: #f97316; }
    .march-card.respiration .march-letter { color: #eab308; }
    .march-card.circulation .march-letter { color: #22c55e; }
    .march-card.hypothermia .march-letter { color: #3b82f6; }

    /* Alerts */
    .alert { padding: 0.75rem; border-radius: 6px; margin-bottom: 1rem; font-weight: 500; font-size: 0.9rem; }
    .alert-critical { background: rgba(220, 38, 38, 0.15); border: 2px solid #dc2626; color: #fca5a5; }
    .alert-warning { background: rgba(245, 158, 11, 0.15); border: 2px solid #f59e0b; color: #fcd34d; }
    .alert-info { background: rgba(59, 130, 246, 0.15); border: 2px solid #3b82f6; color: #93c5fd; }
    .alert-success { background: rgba(34, 197, 94, 0.15); border: 2px solid #22c55e; color: #86efac; }

    /* Lists */
    ul, ol { margin-left: 1.25rem; margin-bottom: 0.75rem; }
    li { margin-bottom: 0.35rem; font-size: 0.95rem; }
    li::marker { color: var(--accent); }

    /* Tables */
    .table-wrapper { overflow-x: auto; margin-bottom: 1rem; -webkit-overflow-scrolling: touch; }
    table { width: 100%; border-collapse: collapse; font-size: 0.85rem; }
    th, td { padding: 0.5rem; text-align: left; border-bottom: 1px solid var(--border-color); }
    th { background: var(--bg-highlight); font-weight: 700; color: var(--text-primary); white-space: nowrap; }
    td { color: var(--text-secondary); }
    tr:hover td { background: var(--bg-highlight); }

    .drug-dose {
      background: var(--bg-highlight);
      padding: 0.6rem;
      border-radius: 4px;
      font-family: var(--font-mono);
      font-size: 0.9rem;
      margin: 0.5rem 0;
      border-left: 3px solid var(--success);
    }

    .quick-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 0.75rem; margin-bottom: 1rem; }

    .decision-box {
      background: var(--bg-highlight);
      border: 2px solid var(--border-color);
      border-radius: 8px;
      padding: 0.75rem;
      text-align: center;
      margin: 0.75rem 0;
    }
    .decision-question { font-weight: 700; margin-bottom: 0.5rem; font-size: 0.95rem; }
    .decision-options { display: flex; justify-content: center; gap: 1rem; font-size: 0.9rem; }
    .decision-yes { color: var(--success); font-weight: 600; }
    .decision-no { color: var(--accent); font-weight: 600; }

    .triage-immediate { background: rgba(220, 38, 38, 0.2); border-color: #dc2626; }
    .triage-delayed { background: rgba(245, 158, 11, 0.2); border-color: #f59e0b; }
    .triage-minimal { background: rgba(34, 197, 94, 0.2); border-color: #22c55e; }
    .triage-expectant { background: rgba(107, 114, 128, 0.2); border-color: #6b7280; }

    /* Subsection Nav */
    .subsection-nav {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
      margin-bottom: 1rem;
      padding-bottom: 0.75rem;
      border-bottom: 1px solid var(--border-color);
    }
    .subsection-btn {
      padding: 0.4rem 0.75rem;
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 4px;
      color: var(--text-secondary);
      font-size: 0.8rem;
      cursor: pointer;
      transition: all 0.2s;
    }
    .subsection-btn:hover { background: var(--bg-highlight); }
    .subsection-btn.active { background: var(--accent-dim); border-color: var(--accent); color: var(--text-primary); }

    /* Offline & Bottom Nav */
    .offline-indicator {
      display: none;
      position: fixed;
      bottom: 5rem;
      left: 50%;
      transform: translateX(-50%);
      background: var(--warning);
      color: black;
      padding: 0.4rem 0.75rem;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      z-index: 200;
    }
    .offline-indicator.visible { display: block; }

    .bottom-nav {
      display: none;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--bg-secondary);
      border-top: 2px solid var(--accent);
      padding: 0.4rem;
      z-index: 100;
    }
    .bottom-nav-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.15rem;
      padding: 0.4rem;
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: 0.6rem;
      cursor: pointer;
      min-width: 50px;
    }
    .bottom-nav-btn.active { color: var(--accent); }
    .bottom-nav-btn svg { width: 22px; height: 22px; }

    /* Mobile */
    @media (max-width: 600px) {
      .phase-nav { display: none; }
      .main { padding: 0.75rem; padding-bottom: 5rem; }
      .card { padding: 0.75rem; }
      .section-title { font-size: 1.25rem; }
      .bottom-nav { display: flex; justify-content: space-around; }
      .search-container { padding: 0.4rem 0.75rem; }
    }

    @media (max-width: 900px) and (orientation: landscape) {
      .phase-nav { display: flex; }
      .bottom-nav { display: none; }
      .main { padding-bottom: 1rem; }
    }

    @media print {
      .header, .phase-nav, .bottom-nav, .offline-indicator, .search-container { display: none !important; }
      body { background: white; color: black; }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-content">
      <div class="header-left">
        <a href="/tools/" class="back-btn" title="Back to Apps">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
        </a>
        <a href="#" class="logo">
          <span class="logo-icon">+</span>
          <span>Procedures</span>
        </a>
      </div>
      <div class="header-right">
        <a href="../medic-pharmacology/" class="header-link">Meds</a>
      </div>
    </div>
  </header>

  <div class="search-container">
    <div class="search-box">
      <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><path d="M21 21l-4.35-4.35"/></svg>
      <input type="text" class="search-input" id="searchInput" placeholder="Search procedures, protocols...">
      <div class="search-results" id="searchResults"></div>
    </div>
  </div>

  <nav class="phase-nav">
    <button class="phase-btn general active" data-phase="general">General</button>
    <button class="phase-btn cuf" data-phase="cuf">CUF</button>
    <button class="phase-btn tfc" data-phase="tfc">TFC</button>
    <button class="phase-btn tacevac" data-phase="tacevac">TACEVAC</button>
    <button class="phase-btn procedures" data-phase="procedures">Procedures</button>
    <button class="phase-btn tools" data-phase="tools">Tools</button>
  </nav>

  <main class="main" id="mainContent"></main>

  <nav class="bottom-nav">
    <button class="bottom-nav-btn active" data-phase="general">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
      <span>General</span>
    </button>
    <button class="bottom-nav-btn" data-phase="cuf">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 12h-4l-3 9L9 3l-3 9H2"/></svg>
      <span>CUF</span>
    </button>
    <button class="bottom-nav-btn" data-phase="tfc">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>
      <span>TFC</span>
    </button>
    <button class="bottom-nav-btn" data-phase="procedures">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14.7 6.3a1 1 0 000 1.4l1.6 1.6a1 1 0 001.4 0l3.77-3.77a6 6 0 01-7.94 7.94l-6.91 6.91a2.12 2.12 0 01-3-3l6.91-6.91a6 6 0 017.94-7.94l-3.76 3.76z"/></svg>
      <span>Proc</span>
    </button>
    <button class="bottom-nav-btn" data-phase="tools">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 2L2 7l10 5 10-5-10-5z"/><path d="M2 17l10 5 10-5"/><path d="M2 12l10 5 10-5"/></svg>
      <span>Tools</span>
    </button>
  </nav>

  <div class="offline-indicator" id="offlineIndicator">Offline Mode</div>

  <!-- App loading -->
  <script src="app.js"></script>
</body>
</html>
