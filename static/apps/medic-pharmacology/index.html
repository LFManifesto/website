<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <meta name="description" content="Light Fighter Medic - Pharmacology. Drug dosages, K9 medications, shock classification, and medical references.">
  <meta name="theme-color" content="#1a1a1a">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>LF Medic - Pharmacology</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ’Š</text></svg>">
  <style>
    :root {
      --bg-primary: #0d0d0d;
      --bg-secondary: #1a1a1a;
      --bg-card: #242424;
      --bg-highlight: #2a2a2a;
      --text-primary: #f5f5f5;
      --text-secondary: #b0b0b0;
      --text-muted: #707070;
      --accent: #3b82f6;
      --accent-hover: #60a5fa;
      --accent-dim: #1e3a5f;
      --border-color: #333;
      --border-subtle: #2a2a2a;
      --success: #22c55e;
      --warning: #f59e0b;
      --info: #3b82f6;
      --danger: #dc2626;
      --font-main: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      --font-mono: 'SF Mono', Monaco, 'Cascadia Code', monospace;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { font-size: 18px; }
    body {
      font-family: var(--font-main);
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.5;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
    }

    .header {
      background: var(--bg-secondary);
      border-bottom: 2px solid var(--accent);
      padding: 0.5rem 1rem;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.5rem;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .back-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
      background: var(--bg-highlight);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      color: var(--text-secondary);
      text-decoration: none;
    }
    .back-btn:hover { background: var(--bg-card); color: var(--text-primary); }
    .back-btn svg { width: 20px; height: 20px; }
    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 700;
      font-size: 1rem;
      color: var(--text-primary);
      text-decoration: none;
    }
    .logo-icon {
      width: 28px;
      height: 28px;
      background: var(--accent);
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 900;
      font-size: 0.8rem;
    }
    .header-right {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }
    .header-link {
      font-size: 0.7rem;
      color: var(--text-muted);
      text-decoration: none;
      padding: 0.3rem 0.5rem;
      background: var(--bg-highlight);
      border-radius: 3px;
    }
    .header-link:hover { color: var(--text-primary); }

    /* Search */
    .search-container {
      background: var(--bg-secondary);
      padding: 0.5rem 1rem;
      border-bottom: 1px solid var(--border-color);
    }
    .search-box {
      max-width: 900px;
      margin: 0 auto;
      position: relative;
    }
    .search-input {
      width: 100%;
      padding: 0.6rem 1rem 0.6rem 2.5rem;
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      color: var(--text-primary);
      font-size: 0.9rem;
    }
    .search-input:focus { outline: none; border-color: var(--accent); }
    .search-input::placeholder { color: var(--text-muted); }
    .search-icon {
      position: absolute;
      left: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      width: 18px;
      height: 18px;
      color: var(--text-muted);
    }
    .search-results {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      margin-top: 0.25rem;
      max-height: 300px;
      overflow-y: auto;
      display: none;
      z-index: 50;
    }
    .search-results.visible { display: block; }
    .search-result {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid var(--border-subtle);
      cursor: pointer;
    }
    .search-result:hover { background: var(--bg-highlight); }
    .search-result:last-child { border-bottom: none; }
    .search-result-title { font-weight: 600; color: var(--text-primary); }
    .search-result-phase { font-size: 0.75rem; color: var(--text-muted); }

    .phase-nav {
      display: flex;
      gap: 0.25rem;
      background: var(--bg-secondary);
      padding: 0.5rem 1rem;
      border-bottom: 1px solid var(--border-color);
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }
    .phase-btn {
      flex: 1;
      min-width: 80px;
      padding: 0.75rem 0.75rem;
      background: var(--bg-card);
      border: 2px solid var(--border-color);
      border-radius: 6px;
      color: var(--text-secondary);
      font-weight: 600;
      font-size: 0.8rem;
      cursor: pointer;
      transition: all 0.2s;
      text-align: center;
      white-space: nowrap;
    }
    .phase-btn:hover { background: var(--bg-highlight); border-color: var(--text-muted); }
    .phase-btn.active { background: var(--accent-dim); border-color: var(--accent); color: var(--text-primary); }
    .phase-btn.public { border-left: 4px solid #10b981; }
    .phase-btn.drugs { border-left: 4px solid #3b82f6; }
    .phase-btn.k9 { border-left: 4px solid #f59e0b; }
    .phase-btn.shock { border-left: 4px solid #dc2626; }
    .phase-btn.vitals { border-left: 4px solid #22c55e; }

    .main { max-width: 900px; margin: 0 auto; padding: 1rem; }

    .section-header { margin-bottom: 1.5rem; }
    .section-phase {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      background: var(--accent-dim);
      color: var(--accent);
      font-size: 0.75rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      border-radius: 4px;
      margin-bottom: 0.5rem;
    }
    .section-title { font-size: 1.75rem; font-weight: 700; margin-bottom: 0.5rem; }
    .section-subtitle { color: var(--text-secondary); font-size: 1rem; }

    .card {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 1.25rem;
      margin-bottom: 1rem;
    }
    .card-title {
      font-size: 1.1rem;
      font-weight: 700;
      margin-bottom: 0.75rem;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .drug-card { border-left: 4px solid #3b82f6; }
    .drug-name { font-size: 1.2rem; font-weight: 700; color: var(--accent); }
    .drug-class { font-size: 0.8rem; color: var(--text-muted); margin-bottom: 0.5rem; }
    .drug-dose {
      background: var(--bg-highlight);
      padding: 0.75rem;
      border-radius: 4px;
      font-family: var(--font-mono);
      font-size: 1rem;
      margin: 0.75rem 0;
      border-left: 3px solid var(--success);
    }
    .drug-route {
      display: inline-block;
      padding: 0.2rem 0.5rem;
      background: var(--bg-secondary);
      border-radius: 3px;
      font-size: 0.8rem;
      margin-right: 0.25rem;
      margin-bottom: 0.25rem;
    }

    .alert { padding: 1rem; border-radius: 6px; margin-bottom: 1rem; font-weight: 500; }
    .alert-critical { background: rgba(220, 38, 38, 0.15); border: 2px solid #dc2626; color: #fca5a5; }
    .alert-warning { background: rgba(245, 158, 11, 0.15); border: 2px solid #f59e0b; color: #fcd34d; }
    .alert-info { background: rgba(59, 130, 246, 0.15); border: 2px solid #3b82f6; color: #93c5fd; }
    .alert-success { background: rgba(34, 197, 94, 0.15); border: 2px solid #22c55e; color: #86efac; }

    ul, ol { margin-left: 1.25rem; margin-bottom: 1rem; }
    li { margin-bottom: 0.5rem; }
    li::marker { color: var(--accent); }

    .table-wrapper { overflow-x: auto; margin-bottom: 1rem; -webkit-overflow-scrolling: touch; }
    table { width: 100%; border-collapse: collapse; font-size: 0.95rem; }
    th, td { padding: 0.75rem; text-align: left; border-bottom: 1px solid var(--border-color); }
    th { background: var(--bg-highlight); font-weight: 700; color: var(--text-primary); white-space: nowrap; }
    td { color: var(--text-secondary); }
    tr:hover td { background: var(--bg-highlight); }

    .quick-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 1rem; margin-bottom: 1rem; }

    .decision-box {
      background: var(--bg-highlight);
      border: 2px solid var(--border-color);
      border-radius: 8px;
      padding: 1rem;
      text-align: center;
      margin: 1rem 0;
    }
    .decision-question { font-weight: 700; margin-bottom: 0.75rem; }

    .subsection-nav {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--border-color);
    }
    .subsection-btn {
      padding: 0.5rem 1rem;
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 4px;
      color: var(--text-secondary);
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.2s;
    }
    .subsection-btn:hover { background: var(--bg-highlight); }
    .subsection-btn.active { background: var(--accent-dim); border-color: var(--accent); color: var(--text-primary); }

    .offline-indicator {
      display: none;
      position: fixed;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      background: var(--warning);
      color: black;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 600;
      z-index: 200;
    }
    .offline-indicator.visible { display: block; }

    .bottom-nav {
      display: none;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--bg-secondary);
      border-top: 2px solid var(--accent);
      padding: 0.5rem;
      z-index: 100;
    }
    .bottom-nav-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.25rem;
      padding: 0.5rem;
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: 0.65rem;
      cursor: pointer;
    }
    .bottom-nav-btn.active { color: var(--accent); }
    .bottom-nav-btn svg { width: 24px; height: 24px; }

    @media (max-width: 600px) {
      html { font-size: 18px; }
      .header { padding: 0.5rem 0.75rem; }
      .logo { font-size: 1rem; }
      .phase-nav { display: none; }
      .main { padding: 0.75rem; padding-bottom: 6rem; }
      .card { padding: 1rem; background: #1f1f1f; border-color: #444; }
      .section-title { font-size: 1.5rem; }
      .subsection-btn { min-height: 48px; padding: 0.75rem 1rem; font-size: 0.9rem; }
      td { color: var(--text-primary); }
      .section-subtitle { color: var(--text-primary); }
      .drug-dose { font-size: 1.15rem; padding: 1rem; background: #1a2e1a; border-left: 4px solid var(--success); }
      .alert { padding: 1.25rem; font-size: 1rem; }
      .alert-critical { background: rgba(220, 38, 38, 0.25); border-width: 3px; }
      .bottom-nav { display: flex; justify-content: space-around; }
      .main { padding-bottom: 5rem; }
    }

    @media (max-width: 900px) and (orientation: landscape) {
      html { font-size: 16px; }
      .header { padding: 0.4rem 0.75rem; }
      .phase-nav { display: flex; padding: 0.25rem 0.5rem; }
      .phase-btn { padding: 0.4rem 0.75rem; font-size: 0.75rem; min-width: 70px; }
      .bottom-nav { display: none; }
      .main { padding: 0.5rem 1rem; padding-bottom: 1rem; max-height: calc(100vh - 90px); overflow-y: auto; }
      .section-header { margin-bottom: 0.75rem; }
      .section-title { font-size: 1.25rem; margin-bottom: 0.25rem; }
      .card { padding: 0.75rem; margin-bottom: 0.75rem; }
      .quick-grid { grid-template-columns: repeat(2, 1fr); }
    }

    @media print {
      .header, .phase-nav, .bottom-nav, .offline-indicator { display: none !important; }
      body { background: white; color: black; }
      .card { break-inside: avoid; border: 1px solid #ccc; }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-content">
      <div class="header-left">
        <a href="/tools/" class="back-btn" title="Back to Apps">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
        </a>
        <a href="#" class="logo">
          <span class="logo-icon">Rx</span>
          <span>Pharmacology</span>
        </a>
      </div>
      <div class="header-right">
        <a href="../medic-procedures/" class="header-link">Procedures</a>
      </div>
    </div>
  </header>

  <div class="search-container">
    <div class="search-box">
      <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><path d="M21 21l-4.35-4.35"/></svg>
      <input type="text" class="search-input" id="searchInput" placeholder="Search drugs, protocols...">
      <div class="search-results" id="searchResults"></div>
    </div>
  </div>

  <nav class="phase-nav">
    <button class="phase-btn public active" data-phase="public">Public</button>
    <button class="phase-btn drugs" data-phase="drugs">Military</button>
    <button class="phase-btn k9" data-phase="k9">K9</button>
    <button class="phase-btn shock" data-phase="shock">Shock</button>
    <button class="phase-btn vitals" data-phase="vitals">Vitals</button>
  </nav>

  <main class="main" id="mainContent"></main>

  <nav class="bottom-nav">
    <button class="bottom-nav-btn active" data-phase="public">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
      <span>Public</span>
    </button>
    <button class="bottom-nav-btn" data-phase="drugs">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 3H5a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2V5a2 2 0 00-2-2z"/><path d="M12 8v8M8 12h8"/></svg>
      <span>Military</span>
    </button>
    <button class="bottom-nav-btn" data-phase="shock">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 12h-4l-3 9L9 3l-3 9H2"/></svg>
      <span>Shock</span>
    </button>
    <button class="bottom-nav-btn" data-phase="vitals">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 2L2 7l10 5 10-5-10-5z"/><path d="M2 17l10 5 10-5"/><path d="M2 12l10 5 10-5"/></svg>
      <span>Vitals</span>
    </button>
  </nav>

  <div class="offline-indicator" id="offlineIndicator">Offline Mode - Data Cached</div>

  <!-- App loading -->
  <script src="app.js"></script>
</body>
</html>
