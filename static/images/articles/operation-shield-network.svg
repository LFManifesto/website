    <text x="130" y="260" text-anchor="middle" fill="#888" font-family="Inter, system-ui, sans-serif" font-size="9" font-weight="500">TRAFFIC CAMS</text>
    <text x="130" y="273" text-anchor="middle" fill="#c92a2a" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="700">2,600+</text>
  </g>

  <!-- Right side sources -->
  <g>
    <rect x="620" y="80" width="100" height="40" fill="#1a1a1a" stroke="#444" rx="4"/>
    <text x="670" y="100" text-anchor="middle" fill="#888" font-family="Inter, system-ui, sans-serif" font-size="9" font-weight="500">APD BODY CAMS</text>
    <text x="670" y="113" text-anchor="middle" fill="#c92a2a" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="700">1,200</text>
  </g>

  <g>
    <rect x="620" y="160" width="100" height="40" fill="#1a1a1a" stroke="#444" rx="4"/>
    <text x="670" y="180" text-anchor="middle" fill="#888" font-family="Inter, system-ui, sans-serif" font-size="9" font-weight="500">VEHICLE CAMS</text>
    <text x="670" y="193" text-anchor="middle" fill="#c92a2a" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="700">~900</text>
