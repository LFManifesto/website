  </g>

  <!-- Bottom stats -->
  <rect x="200" y="310" width="160" height="35" fill="#1a1a1a" stroke="#333" rx="4"/>
  <text x="280" y="330" text-anchor="middle" fill="#888" font-family="Inter, system-ui, sans-serif" font-size="9">Integrated (real-time)</text>
  <text x="280" y="340" text-anchor="middle" fill="#c92a2a" font-family="Inter, system-ui, sans-serif" font-size="9" font-weight="700">17,000+</text>

  <rect x="440" y="310" width="160" height="35" fill="#1a1a1a" stroke="#333" rx="4"/>
  <text x="520" y="330" text-anchor="middle" fill="#888" font-family="Inter, system-ui, sans-serif" font-size="9">Registered (on request)</text>
  <text x="520" y="340" text-anchor="middle" fill="#c92a2a" font-family="Inter, system-ui, sans-serif" font-size="9" font-weight="700">19,000+</text>

  <!-- Source -->
  <text x="400" y="370" text-anchor="middle" fill="#444" font-family="Inter, system-ui, sans-serif" font-size="8">Source: Atlanta Police Foundation, Atlanta Magazine</text>
