<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 280">
  <!-- Background -->
  <rect width="800" height="280" fill="#0d0d0d"/>
  <rect x="20" y="20" width="760" height="240" fill="#111111" rx="8" stroke="#222" stroke-width="1"/>

  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" fill="#888" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="600" letter-spacing="0.15em">LICENSE PLATE READER (LPR) DATA CAPTURE</text>

  <!-- What LPRs Capture -->
  <rect x="60" y="75" width="320" height="160" fill="#1a1a1a" stroke="#333" rx="6"/>
  <text x="220" y="100" text-anchor="middle" fill="#c92a2a" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="700">WHAT THEY CAPTURE</text>

  <g fill="#888" font-family="Inter, system-ui, sans-serif" font-size="10">
    <text x="80" y="125">Plate number</text>
    <text x="80" y="145">Make / Model / Color</text>
    <text x="80" y="165">Timestamp + GPS location</text>
    <text x="80" y="185">Distinguishing features:</text>
    <text x="95" y="202" fill="#666" font-size="9">bumper stickers, damage, roof racks</text>
    <text x="80" y="222">Movement patterns over time</text>
  </g>

  <!-- Who Operates -->
  <rect x="420" y="75" width="320" height="160" fill="#1a1a1a" stroke="#333" rx="6"/>
  <text x="580" y="100" text-anchor="middle" fill="#c92a2a" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="700">WHO OPERATES THEM</text>

  <g fill="#888" font-family="Inter, system-ui, sans-serif" font-size="10">
    <text x="440" y="125">Police departments</text>
    <text x="440" y="145">HOAs / Gated communities</text>
    <text x="440" y="165">Parking lots / Garages</text>
    <text x="440" y="185">Private businesses</text>
    <text x="440" y="205" fill="#666" font-size="9">Primary vendor: Flock Safety</text>
    <text x="440" y="222" fill="#555" font-size="9">Data shared across jurisdictions</text>
  </g>

  <!-- Source -->
  <text x="400" y="255" text-anchor="middle" fill="#444" font-family="Inter, system-ui, sans-serif" font-size="8">Source: ACLU License Plate Reader Documentation</text>
</svg>
