<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300">
  <!-- Background -->
  <rect width="800" height="300" fill="#0d0d0d"/>
  <rect x="20" y="20" width="760" height="260" fill="#111111" rx="8" stroke="#222" stroke-width="1"/>

  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" fill="#888" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="600" letter-spacing="0.15em">ROUTE SELECTION: SURVEILLANCE EXPOSURE</text>

  <!-- High Risk Column -->
  <rect x="60" y="75" width="320" height="180" fill="#1a0a0a" stroke="#c92a2a" stroke-width="1" rx="6"/>
  <text x="220" y="100" text-anchor="middle" fill="#c92a2a" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="700">HIGH SURVEILLANCE</text>

  <g fill="#888" font-family="Inter, system-ui, sans-serif" font-size="10">
    <circle cx="80" cy="130" r="4" fill="#c92a2a"/>
    <text x="95" y="134">Highways / Interstate ramps</text>

    <circle cx="80" cy="155" r="4" fill="#c92a2a"/>
    <text x="95" y="159">Commercial corridors</text>

    <circle cx="80" cy="180" r="4" fill="#c92a2a"/>
    <text x="95" y="184">Gas stations / Drive-throughs</text>

    <circle cx="80" cy="205" r="4" fill="#c92a2a"/>
    <text x="95" y="209">Parking garages</text>

    <circle cx="80" cy="230" r="4" fill="#c92a2a"/>
    <text x="95" y="234">Major intersections</text>
  </g>

  <!-- Low Risk Column -->
  <rect x="420" y="75" width="320" height="180" fill="#0a1a0a" stroke="#27ca40" stroke-width="1" rx="6"/>
  <text x="580" y="100" text-anchor="middle" fill="#27ca40" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="700">LOW SURVEILLANCE</text>

  <g fill="#888" font-family="Inter, system-ui, sans-serif" font-size="10">
    <circle cx="440" cy="130" r="4" fill="#27ca40"/>
    <text x="455" y="134">Residential back streets</text>

    <circle cx="440" cy="155" r="4" fill="#27ca40"/>
    <text x="455" y="159">Industrial zones (off-hours)</text>

    <circle cx="440" cy="180" r="4" fill="#27ca40"/>
    <text x="455" y="184">Storm drains / Utility tunnels</text>

    <circle cx="440" cy="205" r="4" fill="#27ca40"/>
    <text x="455" y="209">Rail corridors</text>

    <circle cx="440" cy="230" r="4" fill="#27ca40"/>
    <text x="455" y="234">Public transit (crowded times)</text>
  </g>

  <!-- Source -->
  <text x="400" y="275" text-anchor="middle" fill="#444" font-family="Inter, system-ui, sans-serif" font-size="8">Note: Coverage varies by neighborhood. Downtown and Buckhead have highest density.</text>
</svg>
