<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 320">
  <defs>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c92a2a"/>
      <stop offset="100%" style="stop-color:#ff6b6b"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="320" fill="#0d0d0d"/>
  <rect x="20" y="20" width="760" height="280" fill="#111111" rx="8" stroke="#222" stroke-width="1"/>

  <!-- Title -->
  <text x="400" y="55" text-anchor="middle" fill="#888" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="600" letter-spacing="0.15em">SURVEILLANCE CAMERAS PER 1,000 RESIDENTS</text>

  <!-- Atlanta Bar -->
  <rect x="60" y="85" width="580" height="32" fill="url(#redGrad)" rx="3"/>
  <text x="70" y="106" fill="#fff" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="600">ATLANTA</text>
  <text x="630" y="106" fill="#fff" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="700">124.14</text>
  <text x="700" y="106" fill="#666" font-family="Inter, system-ui, sans-serif" font-size="10">60,864 total</text>

  <!-- DC Bar -->
  <rect x="60" y="130" width="260" height="32" fill="#444" rx="3"/>
  <text x="70" y="151" fill="#ccc" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="500">WASHINGTON DC</text>
  <text x="310" y="151" fill="#888" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600">55.54</text>
  <text x="370" y="151" fill="#555" font-family="Inter, system-ui, sans-serif" font-size="10">35,082 total</text>

  <!-- Philadelphia Bar -->
  <rect x="60" y="175" width="145" height="32" fill="#333" rx="3"/>
  <text x="70" y="196" fill="#aaa" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="500">PHILADELPHIA</text>
  <text x="195" y="196" fill="#666" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600">30.73</text>
  <text x="255" y="196" fill="#444" font-family="Inter, system-ui, sans-serif" font-size="10">46,957 total</text>

  <!-- US Average line -->
  <line x1="112" y1="220" x2="112" y2="250" stroke="#c92a2a" stroke-width="2" stroke-dasharray="4,2"/>
  <text x="112" y="265" text-anchor="middle" fill="#c92a2a" font-family="Inter, system-ui, sans-serif" font-size="9" font-weight="600">US AVG: 11</text>

  <!-- Source -->
  <text x="400" y="295" text-anchor="middle" fill="#444" font-family="Inter, system-ui, sans-serif" font-size="9">Source: Comparitech CCTV Surveillance Study, January 2024</text>
</svg>
